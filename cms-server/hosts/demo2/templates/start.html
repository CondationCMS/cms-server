<h1>featured</h1>
{% set news = query.create("/blog").where('featured', true).get(0, 10) %}
{% for entry in news %}
	<h2>{{entry.name}}</h2>
{% endfor %}

<h1>featured with in</h1>
{% set news = query.create("/blog").whereIn('featured', [true, false]).get(0, 10) %}
{% for entry in news %}
	<h2>{{entry.name}}</h2>
{% endfor %}
