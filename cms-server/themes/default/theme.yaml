name: default
template:
  engine: thymeleaf
modules:
  active:
    - example-module
    - thymeleaf-module
    - search-module
media:
  formats:
    - name: small
      width: 256
      height: 256
      format: webp
      compression: true
    - name: big
      width: 512
      height: 512
      format: webp
      compression: true
    - name: cropped
      width: 512
      height: 256
      format: webp
      compression: true
      cropped: true