<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

	<head th:fragment="header">
		<title th:text="${title}"></title>
		<link rel="canonical" th:href="${renderContext.uri}" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
		
		<script src="/assets/prism/prism.js"></script>
		<link rel="stylesheet" href="/assets/prism/prism.css" />
	</head>

	<body>

		<nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="navigation">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Demo-Project</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarScroll">
					<ul th:with="nodes=${navigation.list('/', 0)}" class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
						<li th:each="node : ${nodes}" th:if="${node.path} != '/'" class="nav-item">
							<a th:attr="aria-current=${node.current ? 'page' : ''}" th:classappend="${node.current}? 'active'" class="nav-link" th:href="${node.path}" th:text="${node.name}"></a>
						</li>
					</ul>
					
				</div>
			</div>
		</nav>

	</body>

</html>
