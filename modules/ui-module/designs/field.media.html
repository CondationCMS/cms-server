<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Media Field Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .cms-form-field {
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      padding: 1rem;
      gap: 1rem;
      background-color: #f8f9fa;
    }

    .cms-drop-zone {
      border: 2px dashed #6c757d;
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: center;
      color: #6c757d;
      cursor: pointer;
    }

    .cms-drop-zone:hover {
      background-color: #e9ecef;
    }

    .cms-drop-zone input {
      display: none;
    }

    .cms-media-preview img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 0.25rem;
    }

    @media (max-width: 768px) {
      .cms-form-field {
        flex-direction: column !important;
        align-items: center;
      }
    }
  </style>
</head>

<body class="p-4">

  <div class="d-flex align-items-start cms-form-field">
    <div class="cms-media-preview flex-shrink-0 me-3">
      <img src="https://placehold.co/100x100" alt="Image preview">
    </div>
    <div class="flex-grow-1">
      <label for="mediaInput" class="cms-drop-zone" onclick="document.getElementById('mediaInput').click()"
        ondragover="event.preventDefault()" ondrop="handleDrop(event)">
        <div><i class="bi bi-upload me-2"></i>Datei hierher ziehen oder klicken</div>
        <input type="file" id="mediaInput" accept="image/*" onchange="handleFileUpload(event)">
      </label>
      <button class="btn btn-outline-primary mt-2" onclick="openMediaManager()">
        <i class="bi bi-images me-1"></i> MediaManager
      </button>
    </div>
  </div>

  <script>
    function handleDrop(event) {
      event.preventDefault();
      const files = event.dataTransfer.files;
      if (files.length) {
        handleFile(files[0]);
      }
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (file) handleFile(file);
    }

    function handleFile(file) {
      if (!file.type.startsWith("image/")) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        document.querySelector('.cms-media-preview img').src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function openMediaManager() {
      alert("MediaManager would open here.");
      // Integriere hier dein serverseitiges Media-Fenster
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
