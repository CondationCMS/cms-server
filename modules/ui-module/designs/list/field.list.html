<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link href="field.list.css" rel="stylesheet" />
</head>

<body>
    <div class="d-flex flex-column cms-form-field">
        <label class="form-label" for="object-list">Objektliste</label>

        <div class="list-group overflow-auto" id="object-list" style="max-height: 200px;">
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span class="object-name flex-grow-1">Objekt 1</span>
                <button class="btn btn-sm btn-outline-danger ms-2 remove-btn" title="Entfernen">
                    <i class="bi bi-x-lg"></i> <!-- Bootstrap Icons optional -->
                </button>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span class="object-name flex-grow-1">Objekt 2</span>
                <button class="btn btn-sm btn-outline-danger ms-2 remove-btn" title="Entfernen">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>

        <button class="btn btn-outline-primary btn-sm mt-2" id="add-object">
            + Add
        </button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="field.list.js"></script>

</body>

</html>
