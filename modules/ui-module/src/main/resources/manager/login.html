<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Manager</title>
		<link href="/manager/bootstrap/bootstrap-superhero.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="/manager/bootstrap/bootstrap-icons.min.css" />

		<style>
			html,
			body {
				height: 100%;
			}

			.form-signin {
				max-width: 330px;
				padding: 1rem;
			}

			.form-signin .form-floating:focus-within {
				z-index: 2;
			}

			.form-signin input[type="text"] {
				margin-bottom: -1px;
				border-bottom-right-radius: 0;
				border-bottom-left-radius: 0;
			}

			.form-signin input[type="password"] {
				margin-bottom: 10px;
				border-top-left-radius: 0;
				border-top-right-radius: 0;
			}
		</style>

	</head>

	<body class="d-flex align-items-center py-4 bg-body-tertiary">
		<main class="form-signin w-100 m-auto">
			<h1 class="text-dark text-center">CondationCMS</h1>
			<form action="/manager/login.action" method="POST" > 
				<!--img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57" -->
				<h2 class="h3 mb-3 fw-normal text-dark">Please sign in</h2>
				<div class="form-floating"> 
					<input type="text" class="form-control" id="inputUsername" placeholder="username" name="username" /> 
					<label for="inputUsername" class="text-dark">Username</label>
				</div>
				<div class="form-floating"> 
					<input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" />
					<label for="inputPassword" class="text-dark">Password</label> 
				</div>
				<button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
			</form>
		</main>

		<script src="/manager/bootstrap/bootstrap.bundle.min.js"></script>

	</body>

</html>
