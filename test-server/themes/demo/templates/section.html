<div class="container" {{ ui.editContent("code", node.uri) }}">
	{{ node.content | raw}}
</div>

<div>
	<div class="container" {{ ui.editMeta("text", "description", node.uri) }}>
		{{ node.meta.get('description') | raw}}
	</div>
	<div class="container" {{ ui.editMeta("text", "parent.text", node.uri) }}>
		{{ node.meta.get('parent.text') | raw}}
	</div>
</div>
