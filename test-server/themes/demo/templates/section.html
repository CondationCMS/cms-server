<div class="section" {{ ui.editSection(node.uri) }} {{ ui.deleteSection() }}>
	<div class="container" {{ ui.editContent("markdown", node.uri) }}>
		{{ node.content | default('your content here') | raw}}
	</div>

	<div {{ ui.editForm(node.uri) }} >
		<div class="container" {{ ui.editFormElement("text", "description", node.uri) }}>
			{{ node.meta.getOrDefault('description', 'description here') | raw}}
		</div>
		<div class="container" {{ ui.editFormElement("text", "parent.text", node.uri) }}>
			{{ node.meta.getOrDefault('parent.text', 'Parent.Text here') | raw}}
		</div>
		<div style="display: none;" {{ ui.editFormElement("text", "beschreibung", node.uri) }}>
		</div>
	</div>
</div>
