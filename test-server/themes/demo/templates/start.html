<!DOCTYPE html SYSTEM>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	{% include "libs/fragments.html" %}
</head>

<body class="centered">

	<div id="content">
		<div class="container">
			{{ node.content | raw}}
		</div>
	</div>
	<div class="container">
		{% if sections.containsKey('asection') %}
			{% for section in sections.get('asection') %}
				{{ section.content() | raw }}
			{% endfor %}
		{% endif %}
		
	</div>

</body>


</html>
